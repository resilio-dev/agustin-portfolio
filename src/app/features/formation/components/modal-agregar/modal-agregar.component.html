<app-modal #modalAgregar [titulo]="'Agregar Formación'">
  <form #addForm="ngForm" (ngSubmit)="agregarFormacion(addForm)">
    <div class="form-group">
      <label for="tituloForm">Título</label>
      <input
        type="text"
        ngModel
        name="titulo"
        class="form-control"
        id="tituloForm"
        placeholder="titulo"
        required
      />
    </div>
    <div class="form-group">
      <label for="tiempoForm">Tiempo</label>
      <input
        type="text"
        ngModel
        name="tiempo"
        class="form-control"
        id="tiempoForm"
        placeholder="tiempo"
        required
      />
    </div>
    <div class="form-group">
      <label for="enlaceForm">Enlace</label>
      <input
        type="url"
        ngModel
        name="enlace"
        class="form-control"
        id="enlaceForm"
        placeholder="http://www.example.com"
        required
      />
    </div>
    <div class="form-group">
      <label for="imagenForm">URL Imagen</label>
      <input
        type="url"
        ngModel
        name="imagen"
        class="form-control"
        id="imagenForm"
        placeholder="URL"
        required
      />
    </div>
  </form>
  <button
    class="btn btn-success m-2"
    type="submit"
    (click)="agregarFormacion(addForm); modalAgregar.toggleModal()"
  >
    Agregar
  </button>
</app-modal>
